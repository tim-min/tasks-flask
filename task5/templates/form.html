{% extends "index.html" %}

{% block content %}
    <br>
    <div class="emblem">
        <img src="../static/images/MARS-2-7.png">
        <h2>Аварийный доступ</h3>
    </div>

    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
