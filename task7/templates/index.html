<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{title}}</title>
</head>
<style>
    .header {
        width: 100%;
        height: 15%;
        background-color: rgb(236, 236, 236);
    }
    .name {
        margin: auto;
    }
    .content {
        margin-left: 20px;
    }
    h4 {
        color: rgb(269, 220, 236);
    }
    .emblem {
        display: flex;
        align-items: center;
    }
</style>
<body>
    <div class="header">
        <h1 class="name">Миссия Колонизация Марса</h1>
    </div>
    <h4>И на Марсе будут яблони цвести!</h4>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
