<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<style>
    .header {
        width: 100%;
        height: 15%;
        background-color: rgb(236, 236, 236);
    }
    .name {
        margin: auto;
    }
    .content {
        margin-left: 20px;
    }
    h4 {
        color: rgb(269, 220, 236);
    }
</style>
<body>
    <div class="header">
        <h1 class="name">Миссия Колонизация Марса</h1>
    </div>
    <h4>И на Марсе будут яблони цвести!</h4>

    <div class="content">
        <ul>
            <li>Фамилия: {{surname}}</li>
            <li>Имя: {{name}}</li>
            <li>Образование: {{education}}</li>
            <li>Профессия: {{profession}}</li>
            <li>Пол: {{sex}}</li>
            <li>Мотивация: {{motivation}}</li>
            <li>Готовы остаться на марсе?: {{ready}}</li>
        </ul>
    </div>

</body>
</html>
